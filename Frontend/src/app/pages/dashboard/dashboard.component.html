<a class="nav-link text-center" routerLink="/searchbyname" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  ><button class="btn btn-danger"  *ngIf="AllUserData.length >0" > Search By name</button></a>

<table class="table align-middle mb-0 bg-white" *ngIf="AllUserData.length >0">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Title</th>
       
        <th>Position</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of AllUserData">
        <td>
          <div class="d-flex align-items-center">
            <img
                src='http://localhost:3000/{{data["image"]}}'
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{data["name"]}}</p>
              <p class="text-muted mb-0">{{data["email"]}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">Software engineer</p>
          <p class="text-muted mb-0">IS department</p>
        </td>
     
        <td>Junior</td>
      
      </tr>

    </tbody>
  </table>
  <section class="alert alert-danger text-center m-5" *ngIf="AllUserData.length ==0">
<p> This Section For Admin Only   </p>

  </section>
